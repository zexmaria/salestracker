<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesTracker - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SalesTracker</h1>

        <!-- Links para cadastrar modelos -->
        <div class="section">
        <h2>Nova Venda</h2>
        <ul>
        <li><a href="{% url 'core:cadastrar_venda' %}">Cadastrar Nova Venda</a></li>
        </ul>

        </div>
         <div class="section">
          <h2>Cadastros</h2>
            <ul>
                <li><a href="{% url 'core:cliente_create' %}">Cadastrar Cliente</a></li>

            </ul>

            </div>




        <!-- Formulário para relatórios -->
        <div class="section">
            <h2>Gerar Relatório de Vendas</h2>
            <form method="get" action="{% url 'core:relatorio_vendas' %}">
                <div class="form-group">
                    <label for="data_inicio">Data de Início</label>
                    <input type="date" id="data_inicio" name="data_inicio">
                </div>
                <div class="form-group">
                    <label for="data_fim">Data de Fim</label>
                    <input type="date" id="data_fim" name="data_fim">
                </div>
                <div class="form-group">
                    <label for="vendedor">Vendedor</label>
                    <select id="vendedor" name="vendedor">
                        <option value="">Todos</option>
                        {% for vendedor in vendedores %}
                        <option value="{{ vendedor.id }}">{{ vendedor.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select id="cliente" name="cliente">
                        <option value="">Todos</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Gerar Relatório</button>
            </form>
        </div>
    </div>
</body>
</html>
